<!DOCTYPE html>
<html>
<head>
    <title>버섯커 S311 신비가문</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e6f6;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #8855A8;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #ccc;
        }
        button {
            background-color: #A88CB8;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8855A8;
        }
    </style>
    <script>
        function classifyNickname() {
            var nickname = document.getElementById("nickname").value.trim();
            var classification = "너는 누구니? 정벌 사람 아닌디?";
            var topPlayers = ["쵸파", "고갱"];
            var midPlayers = ["릭", "배케"];
            var botPlayers = ["카츄", "별이"];
            if (topPlayers.includes(nickname)) { classification = "탑"; }
            else if (midPlayers.includes(nickname)) { classification = "미드"; }
            else if (botPlayers.includes(nickname)) { classification = "봇"; }
            alert(nickname + "은(는) " + classification + " (으)로 배치하세요.");
        }
        window.onload = function() {
            document.getElementById("nickname").focus();
        };
    </script>
</head>
<body>
    <h2>가문난투배치</h2>
    <input type="text" id="nickname" placeholder="버섯커닉네임을 입력하세요">
    <button onclick="classifyNickname()">분류 확인</button>
</body>
</html>
