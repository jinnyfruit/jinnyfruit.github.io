<!DOCTYPE html>
<html>
<head>
    <title>버섯커 S311 신비가문</title>
    <meta property="og:title" content="버섯커 S311 신비가문">
    <meta property="og:description" content="신비가문 사람들 모여라~ 닉네임을 입력하여 가문난투배치를 확인하세요.">
    <meta property="og:image" content="https://raw.githubusercontent.com/jinnyfruit/jinnyfruit.github.io/main/image.jpg">
    <meta property="og:url" content="https://jinnyfruit.github.io">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e6f6;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #8855A8;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #ccc;
        }
        button {
            background-color: #A88CB8;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8855A8;
        }
        #resultText {
            margin-top: 20px;
            font-size: 18px;
            color: #8855A8;
        }
        #classificationImage {
            margin-top: 10px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h2>🍄신비 가문난투배치🍄</h2>
    <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
    <button onclick="classifyNickname()">위치 확인</button>
    <div id="resultText"></div>
    <img id="classificationImage" src="" alt="분류 이미지" style="display:none;">
    <script>
        function classifyNickname() {
            var nickname = document.getElementById("nickname").value.trim();
            var resultText = document.getElementById("resultText");
            var classificationImage = document.getElementById("classificationImage");
            var classification = "닉네임을 다시 입력해주세요!";
            var imageUrl = "";

            var topPlayers = ["하늘", "헐크", "음바쿠", "봉봉", "스트레인지", "가가", "그루트", "도아", "카니지", "월아", "웡", "구구", "완돌이", "베베", "앤트맨", "김복치", "실버서퍼", "언하동", "와스프", "박복치", "호크아이", "바다", "울트론", "제인", "사과", "로켓", "뱅뱅", "마사", "헬라", "데드풀", "구름", "퍼니셔", "가모라", "단비", "하늘끝까지", "드랙스", "고스트라이더", "이슬", "로디", "헬라", "소주맛우루사", "소주"];
            var botPlayers = ["황룡", "토르", "솔져", "예수", "교주", "제로", "뽀동이", "도둑", "베놈", "태산", "헤임달", "악마", "블랙팬서", "흑우", "태극기", "지율", "0", "블랙위도우", "매그니토", "평해", "팔콘", "모비우스", "오딘", "오리", "가디언", "해피", "맨티스", "환영나포초롱이", "분홍헐크", "완다", "제우스", "자비스", "그랜", "닉퓨리", "프린스얀", "블랙캣", "밤양갱"];
            var midPlayers = ["로키", "일렉트라", "콜슨", "하마", "아이언맨", "후니", "스타로드", "관여", "욘두", "쇼쇼", "마블", "세경", "버섯줜나커", "타임리", "아르느", "발키리", "네뷸라", "마담웹", "뽀", "캡틴마블", "아현", "오코예", "길가메시", "레드스컬", "슈리", "울버린", "도나스", "콜라", "네드", "전군", "스파이더맨", "멘티스", "타노스"];

            if (topPlayers.includes(nickname)) {
                classification = "탑";
                imageUrl = "top.jpg";  // Assume images are stored in an 'images' directory
            } else if (midPlayers.includes(nickname)) {
                classification = "미드";
                imageUrl = "mid.jpg";
            } else if (botPlayers.includes(nickname)) {
                classification = "봇";
                imageUrl = "bot.jpg";
            }

            resultText.textContent = nickname + "님은 " + classification + " (으)로 배치하세요.";
            classificationImage.src = imageUrl;
            classificationImage.style.display = "block"; // 이미지를 보여주는 부분
        }
    </script>
</body>
</html>
